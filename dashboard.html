<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SPECTRE /// AI INTELLIGENCE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        /* ÖZEL FONT TANIMLAMASI */
@font-face {
    font-family: 'JamesBond';
    src: url('/static/007Goldeneye-vnxD.ttf') format('truetype');
}

        /* --- MI6 CSS FINAL v3.0 (AI EDITION) --- */
        body {
    background-color: #020405;
    color: #00f7ff;
    /* HATALI SATIR: font-family: 'SpectreFont', monospace; */
    font-family: 'JamesBond', monospace; /* DOĞRUSU BU */
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
}

        /* Scrollbar Tasarımı */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #00f7ff; }

        .header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

     .title {
    font-size: 56px; /* Fontu biraz büyüttüm çünkü ince bir font */
    font-family: 'JamesBond', sans-serif; /* ARTIK YENİ FONTU KULLANIYOR */
    font-weight: normal;
    letter-spacing: 2px;
    background: -webkit-linear-gradient(#fff, #00f7ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
}

        .top-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            height: 250px;
        }

        .chart-container {
            flex: 1;
            border: 1px solid #1a1a1a;
            background: radial-gradient(circle at center, #0a151a 0%, #000 100%);
            padding: 10px;
            position: relative;
        }

        .stats-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
        }

        .stat-box {
            border: 1px solid #1a1a1a;
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid #333;
        }
        .stat-box:hover { border-left-color: #00f7ff; background: rgba(0, 247, 255, 0.05); }

        .intel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }

        /* KART TASARIMI - AI GÜNCELLEMESİ */
        .intel-card {
            border: 1px solid #1a1a1a;
            background-color: #080c10;
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .intel-card:hover { transform: translateY(-3px); border-color: #444; }
        .intel-card.critical { border-color: #500; background: linear-gradient(180deg, #1a0505 0%, #080c10 100%); }
        .intel-card.critical:hover { border-color: #f33; box-shadow: 0 0 30px rgba(255, 0, 0, 0.1); }

        .intel-source { font-size: 10px; color: #667; letter-spacing: 2px; margin-bottom: 10px; }
        .intel-title { font-size: 20px; color: #fff; margin-bottom: 20px; line-height: 1.4; }

        /* AI Rapor Kutusu */
        .ai-report-box {
            background: rgba(0, 247, 255, 0.03);
            border-left: 2px solid #00f7ff;
            padding: 10px 15px;
            font-size: 14px;
            color: #aaccce;
            margin-top: 15px;
            line-height: 1.5;
        }

        .intel-card.critical .ai-report-box {
            border-left-color: #f33;
            background: rgba(255, 50, 50, 0.05);
            color: #cca;
        }

        .ai-label { font-size: 9px; opacity: 0.5; margin-bottom: 5px; display: block; letter-spacing: 1px; }

        .time-badge { position: absolute; top: 25px; right: 25px; font-size: 10px; color: #444; }

    </style>
</head>
<body>

    <div class="header">
        <div class="title">SPECTRE /// AI</div>
        <div style="text-align: right;">
            <div style="font-size: 24px;" id="clock">00:00</div>
            <div style="font-size: 10px; color: #00f7ff; opacity: 0.7;">NEURAL LINK ACTIVE</div>
        </div>
    </div>

    <div class="top-section">
        <div class="chart-container">
            <canvas id="intelChart"></canvas>
        </div>
        <div class="stats-panel">
            <div class="stat-box">
                <span class="stat-label">TOTAL INTELLIGENCE</span>
                <span id="total-count" style="font-size: 32px; font-weight: bold;">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label" style="color: #f33;">ACTIVE THREATS</span>
                <span id="threat-count" style="font-size: 32px; font-weight: bold; color: #f33;">0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">AI PROCESSING</span>
                <span style="font-size: 14px; color: #0f0;">ONLINE</span>
            </div>
        </div>
    </div>

    <div id="container" class="intel-grid"></div>

    <script>
        let myChart = null;

        document.addEventListener("DOMContentLoaded", () => {
            updateClock();
            setInterval(updateClock, 1000);
            fetchIntel();
            setInterval(fetchIntel, 5000); // 5 saniyede bir güncelle
        });

        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = now.toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
        }

        async function fetchIntel() {
            try {
                const response = await fetch("/intel");
                const allData = await response.json();

                const criticalResponse = await fetch("/intel/critical");
                const criticalData = await criticalResponse.json();
                const criticalIds = criticalData.map(item => item.id);

                const statsResponse = await fetch("/intel/stats");
                const statsData = await statsResponse.json();

                // İstatistikleri Güncelle
                document.getElementById("total-count").innerText = allData.length;
                document.getElementById("threat-count").innerText = criticalData.length;

                // Grafik
                updateChart(statsData);

                // Kartları Listele
                const container = document.getElementById("container");
                container.innerHTML = "";

                allData.forEach(item => {
                    const card = document.createElement("div");
                    let isCritical = criticalIds.includes(item.id);

                    // AI Analizi var mı kontrol et, yoksa "Analiz Bekleniyor" yaz
                    let aiText = item.analysis ? item.analysis : "Veri işleniyor...";

                    if (isCritical) {
                        card.className = "intel-card critical";
                    } else {
                        card.className = "intel-card normal";
                    }

                    card.innerHTML = `
                        <div class="time-badge">${item.timestamp.split(" ")[1]}</div>
                        <div class="intel-source">[ ${item.source} ]</div>
                        <div class="intel-title">${item.title}</div>

                        <div class="ai-report-box">
                            <span class="ai-label">/// AI SUMMARY REPORT</span>
                            ${aiText}
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) { console.error(error); }
        }

        function updateChart(statsData) {
            const ctx = document.getElementById('intelChart').getContext('2d');
            const labels = Object.keys(statsData);
            const values = Object.values(statsData);

            if (myChart) {
                myChart.data.labels = labels;
                myChart.data.datasets[0].data = values;
                myChart.update();
            } else {
                myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: ['#00f7ff', '#ff3333', '#ffa500'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: { legend: { position: 'right', labels: { color: '#fff', font: { family: 'Share Tech Mono' } } } }
                    }
                });
            }
        }
    </script>
</body>
</html>
